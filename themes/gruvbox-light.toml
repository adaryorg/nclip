background = ""
bold = true

[image_view.image_info]
foreground = "#665c54"    # Dark3 - image metadata
background = ""
bold = false

# Image unsupported view overrides
[image_unsupported.header]
foreground = "#cc241d"    # Red - error state
background = ""
bold = true

[image_unsupported.actions]
foreground = "#458588"    # Blue - available actions
