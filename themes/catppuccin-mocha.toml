background = ""
bold = true

[code_highlight.string]
foreground = "#a6e3a1"  # Green - strings
background = ""
bold = false

[code_highlight.comment]
foreground = "#6c7086"  # Overlay0 - comments
background = ""
bold = false

[code_highlight.number]
foreground = "#fab387"  # Peach - numbers
background = ""
bold = false

[code_highlight.function]
foreground = "#89b4fa"  # Blue - functions
background = ""
bold = false

[code_highlight.type]
foreground = "#f9e2af"  # Yellow - types
background = ""
bold = false

[code_highlight.operator]
